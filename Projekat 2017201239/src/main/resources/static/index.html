
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodavnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Prodavnica</h1>

        <div class="row mb-5">
            <div class="col-md-6">
                <h2>Brands</h2>
                <div class="input-group mb-3">
                    <input type="text" id="brandName" class="form-control" placeholder="Naziv Brenda">
                    <button class="btn btn-primary" onclick="addBrand()">Dodaj Brend</button>
                </div>
                <ul id="brandList" class="list-group"></ul>
            </div>

            <div class="col-md-6">
                <h2>Prodavnica</h2>
                <div class="mb-3">
                    <input type="text" id="foodName" class="form-control mb-2" placeholder="Naziv Hrane">
                    <input type="number" id="foodPrice" class="form-control mb-2" placeholder="Cena">
                    <input type="number" id="brandId" class="form-control mb-2" placeholder="Sifra brenda">
                    <button class="btn btn-success" onclick="addPetFood()">Dodaj Hranu</button>
                </div>
                <ul id="foodList" class="list-group"></ul>
            </div>
        </div>

        <footer class="text-center mt-5">
            <p class="text-muted">&copy; 2025 Prodavnica</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
